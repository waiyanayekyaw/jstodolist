<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <h3>My Todo List</h3>
        <small><span class="leftclick">Left click to complete</span> & <span class="rightclick">Right click to delete.</span></small>

        <form id="form" class="form" action="">
            <div class="form-group">
                <input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Something..." autocomplete="off">
            </div>
        </form>

        <ul id="list-group" class="list-group">
            <!-- <li>Have to cook</li>
            <li class="done">Have to read</li> -->
        </ul>
    </div>





    <script src="./app.js" type="text/javascript"></script>

</body>
</html>
